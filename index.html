<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="logo.jpg">
    </div>
    <form class="ticket-form">
        <div class="form-group">
            <label for="name" id="name-el">Name:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label for="email" id="email-el">Email:</label>
            <input type="email">
        </div>
        <div class="form-group">
            <label for="room-number" id="room-number-el">Room Number:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label for="device-type" id="device-type-el">Device:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label for="device-id" id="device-number-el">Device Number:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label for="reason" id="reason-el">Reason:</label>
            <select id="select-el">
                <option value="hardware">Hardware Issue</option>
                <option value="software">Software Issue</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="incident-date" id="incident-date-el">Date of Incident:</label>
            <input type="date">
        </div>
        <div class="form-group">
            <label for="additional-info" id="additional-info-el">Additional Information:</label>
            <textarea></textarea>
        </div>
        <button type="submit" class="submit-button" id="submit-el">Submit</button>
    </form>
</body>
</html>
