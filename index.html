<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="logo.jpg">
    </div>
    <form class="ticket-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name-el"> 
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email-el">
        </div>
        <div class="form-group">
            <label for="room-number">Room Number:</label>
            <input type="text" id="room-number-el">
        </div>
        <div class="form-group">
            <label for="device-type">Device:</label>
            <input type="text" id="device-type-el">
        </div>
        <div class="form-group">
            <label for="device-id">Device Number:</label>
            <input type="text"  id="device-number-el">
        </div>
        <div class="form-group">
            <label for="reason">Reason:</label>
            <select id="select-el">
                <option value="hardware">Hardware Issue</option>
                <option value="software">Software Issue</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="incident-date">Date of Incident:</label>
            <input type="date" id="incident-date-el">
        </div>
        <div class="form-group">
            <label for="additional-info">Additional Information:</label>
            <textarea id="additional-info-el"></textarea>
        </div>
        <button type="submit" class="submit-button" id="submit-el">Submit</button>
    </form>
</body>
<script type="module" src="index.js"></script>
</html>
